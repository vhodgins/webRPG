{% extends "layout.html" %}

{% block content %}
<h2>Create New Item</h2>

<form action="{{ url_for('create_item') }}" method="post">
    <div class="form-group">
        <label for="name">Item Name:</label>
        <input type="text" name="name" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="description">Item Description:</label>
        <textarea name="description" class="form-control" rows="3" required></textarea>
    </div>
    <div class="form-group">
        <label for="script">Item Script:</label>
        <textarea name="script" class="form-control" rows="3" required></textarea>
    </div>
    <div class="form-group">
        <label for="attack_power">Item Attack Power:</label>
        <input type="number" name="attack_power" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="weight">Item Weight:</label>
        <input type="number" name="weight" class="form-control" required>
    </div>
    <input type="submit" value="Create Item" class="btn btn-primary">
</form>

{% endblock %}
