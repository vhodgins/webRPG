{% extends "layout.html" %}

{% block content %}
<h2>Create a New Entity</h2>

<form action="{{ url_for('create_entity') }}" method="post">
    <div class="form-group">
        <label for="name">Entity Name:</label>
        <input type="text" name="name" class="form-control" required placeholder="Enter entity name">
    </div>
    <div class="form-group">
        <label for="health">Health:</label>
        <input type="number" name="health" class="form-control" required placeholder="Enter entity health">
    </div>
    <div class="form-group">
        <label for="attack">Attack:</label>
        <input type="number" name="attack" class="form-control" placeholder="Enter entity attack power">
    </div>
    <div class="form-group">
        <label for="defense">Defense:</label>
        <input type="number" name="defense" class="form-control" placeholder="Enter entity defense value">
    </div>
    <!-- Add more fields as required -->
    <input type="submit" value="Create Entity" class="btn btn-primary">
</form>
{% endblock %}
